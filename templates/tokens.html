<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comprar Tokens</title>
  <link rel="icon" href="../static/media/favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/styles.css">
</head>

<body class="bg-black text-white">
  <!-- Navbar -->
  <header class="sticky top-0 z-50 bg-gray-900 shadow-lg">
    <div class="container mx-auto flex justify-between items-center p-4 max-w-screen-xl">
        <img src="../static/media/LYONSVIP negro.png" alt="LYONSVIP Logo" class="h-16">
        <nav class="flex space-x-6">
            <a href="index.html" class="text-gray-300 hover:text-yellow-400 transition duration-300">INICIO</a>
            <a href="profile.html" id="user-link" class="text-gray-300 hover:text-yellow-400 transition duration-300">MI CUENTA</a>
            <a href="tokens.html" class="text-gray-300 hover:text-yellow-400 transition duration-300">TOKENS</a>
        </nav>
        <div class="flex items-center space-x-4">
            <button id="menu-toggle" class="text-gray-300 hover:text-yellow-400 md:hidden">☰</button>
            <div id="token-display" class="flex items-center space-x-2 bg-gray-800 p-2 rounded-lg shadow-lg transition duration-300 hover:bg-gray-700">
                <img src="../static/media/Icons/signo-de-dolaryellow.png" alt="Tokens" class="w-6 h-6">
                <span class="text-gray-300 font-medium">Tokens: <span id="token-count" class="font-bold text-yellow-400">500</span></span>
            </div>
            <div class="relative">
                <button id="avatar-menu-toggle" class="flex items-center space-x-2 bg-gray-800 p-2 rounded-lg shadow-lg transition duration-300 hover:bg-gray-700">
                    <img src="../static/media/usuario.png" alt="Avatar" class="w-6 h-6 rounded-full">
                </button>
                <div id="avatar-menu" class="hidden absolute right-0 mt-2 w-48 bg-gray-800 shadow-lg rounded-lg">
                    <a href="#" id="logout" class="block px-4 py-2 text-gray-300 hover:bg-gray-700 hover:text-yellow-400 transition duration-300">Cerrar Sesión</a>
                </div>
            </div>
        </div>
    </div>
  </header>

  <section class="container mx-auto py-12">
    <h1 class="text-4xl font-bold text-yellow-400 text-center mb-8">Comprar Tokens</h1>
    <div class="bg-gray-900 rounded-lg p-8 max-w-3xl mx-auto shadow-lg">

      <div>
        <label class="block mb-4 text-lg font-semibold text-gray-300">Opciones Fijas:</label>
        <div class="grid grid-cols-3 gap-4">
          <button class="bg-yellow-400 text-black font-semibold py-4 px-6 rounded-lg hover:bg-yellow-500 fixed-option" data-tokens="100" data-amount="50">100 Tokens<br>$50</button>
          <button class="bg-yellow-400 text-black font-semibold py-4 px-6 rounded-lg hover:bg-yellow-500 fixed-option" data-tokens="200" data-amount="100">200 Tokens<br>$100</button>
          <button class="bg-yellow-400 text-black font-semibold py-4 px-6 rounded-lg hover:bg-yellow-500 fixed-option" data-tokens="500" data-amount="250">500 Tokens<br>$250</button>
        </div>
      </div>

      <div class="mt-8">
        <label class="block mb-2 text-lg font-semibold text-gray-300">Cantidad Personalizada:</label>
        <input type="number" id="custom-tokens" min="1" placeholder="Ingresa cantidad de tokens" class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white placeholder-gray-400">
        <p class="mt-2 text-yellow-400 text-lg font-bold" id="custom-amount">Total: $0</p>
      </div>

      <div class="mt-8">
        <label class="block mb-2 text-lg font-semibold text-gray-300">Información de Tarjeta:</label>
        <div id="card-element" class="p-6 bg-gray-700 rounded-lg"></div>
      </div>

      <div class="text-center mt-10">
        <button id="pay-button" class="bg-yellow-400 text-black font-bold py-3 px-8 rounded-lg hover:bg-yellow-500 shadow-md">Pagar</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-8">
    <div class="container mx-auto">
      <div class="mb-6 bg-gray-900 p-4 rounded-lg">
        <h2 class="text-3xl font-bold text-primary">Quiero ser parte de LYONSVIP</h2>
        <button class="mt-4 px-6 py-2 bg-primary text-white rounded-full">MÁS INFO</button>
      </div>
      <div class="flex justify-center items-center space-x-6 mb-4">
        <img src="../static/media/100x50.png" alt="Verified by Visa" class="h-8">
        <img src="../static/media/100x50.png" alt="MasterCard SecureCode" class="h-8">
      </div>
      <p class="text-gray-500 text-sm mb-4">© 2024 LYONSVIP ENTERPRISE LTD.</p>
      <div class="flex justify-center space-x-4 text-sm text-gray-400">
        <a href="#" class="hover-primary">¿Necesitas soporte?</a>
        <a href="#" class="hover-primary">Preguntas frecuentes</a>
        <a href="#" class="hover-primary">Condiciones de servicio</a>
        <a href="#" class="hover-primary">Política de privacidad</a>
        <a href="#" class="hover-primary">Denuncias</a>
      </div>
    </div>
  </footer>



  <script>
    document.getElementById('avatar-menu-toggle').addEventListener('click', function () {
        const menu = document.getElementById('avatar-menu');
        if (menu.classList.contains('hidden')) {
            menu.classList.remove('hidden');
        } else {
            menu.classList.add('hidden');
        }
    });

    document.addEventListener('click', function (e) {
        const avatarMenu = document.getElementById('avatar-menu');
        const toggleButton = document.getElementById('avatar-menu-toggle');
        if (!toggleButton.contains(e.target) && !avatarMenu.contains(e.target)) {
            avatarMenu.classList.add('hidden');
        }
    });

    document.getElementById('logout').addEventListener('click', function () {
        // Eliminar el token de autenticación
        localStorage.removeItem('authToken');
        // Redirigir a la página de inicio de sesión
        window.location.href = 'login.html';
    });
</script>
  <script src="https://js.stripe.com/v3/"></script>
  <script src="../static/js/tokens.js"></script>
  <script src="../static/js/index.js"></script>
</body>
</html>
