<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LYONSVIP - Página</title>
  <link rel="icon" href="/static/media/lyonsvip.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/profile-styles.css">
</head>
<body class="bg-[#1a1a1a] text-white">

  <!-- Navbar -->
  <header class="sticky top-0 z-50 bg-gray-900 shadow-lg">
    <div class="container mx-auto flex justify-between items-center p-4 max-w-screen-xl">
        <img src="../static/media/LYONSVIP negro.png" alt="LYONSVIP Logo" class="h-16">
        <nav class="flex space-x-6">
            <a href="index.html" class="text-gray-300 hover:text-yellow-400 transition duration-300">INICIO</a>
            <a href="profile.html" id="user-link" class="text-gray-300 hover:text-yellow-400 transition duration-300">MI CUENTA</a>
            <a href="tokens.html" class="text-gray-300 hover:text-yellow-400 transition duration-300">TOKENS</a>
        </nav>
        <div class="flex items-center space-x-4">
            <button id="menu-toggle" class="text-gray-300 hover:text-yellow-400 md:hidden">☰</button>
            <div id="token-display" class="flex items-center space-x-2 bg-gray-800 p-2 rounded-lg shadow-lg transition duration-300 hover:bg-gray-700">
                <img src="../static/media/Icons/signo-de-dolaryellow.png" alt="Tokens" class="w-6 h-6">
                <span class="text-gray-300 font-medium">Tokens: <span id="token-count" class="font-bold text-yellow-400">500</span></span>
            </div>
            <div class="relative">
                <button id="avatar-menu-toggle" class="flex items-center space-x-2 bg-gray-800 p-2 rounded-lg shadow-lg transition duration-300 hover:bg-gray-700">
                    <img src="../static/media/usuario.png" alt="Avatar" class="w-6 h-6 rounded-full">
                </button>
                <div id="avatar-menu" class="hidden absolute right-0 mt-2 w-48 bg-gray-800 shadow-lg rounded-lg">
                    <a href="#" id="logout" class="block px-4 py-2 text-gray-300 hover:bg-gray-700 hover:text-yellow-400 transition duration-300">Cerrar Sesión</a>
                </div>
            </div>
        </div>
    </div>
  </header>

<!-- Contenido Principal -->
<main class="container mx-auto py-8">
  <div class="bg-[#2c2c2c] shadow-lg rounded-lg p-6">

    <!-- Formulario para cargar publicaciones -->
     
    <div class="mt-8 bg-gray-900 p-6 rounded-lg">
      <h3 class="text-xl font-semibold text-yellow-400 mb-4">Nueva Publicación</h3>
      <form id="postForm" class="space-y-4">
        <div>
          <label for="postTitle" class="block text-white mb-2">Título:</label>
          <input type="text" id="postTitle" class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white" placeholder="Escribe el título aquí" required>
        </div>
        <div>
          <label for="postDescription" class="block text-white mb-2">Descripción:</label>
          <textarea id="postDescription" class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white" rows="4" placeholder="Escribe la descripción aquí" required></textarea>
        </div>
        <div>
          <label for="postImages" class="block text-white mb-2">Imagen(es):</label>
          <input type="file" id="postImages" class="w-full text-white" accept="image/*" multiple>
        </div>
        <button type="submit" class="bg-yellow-400 hover:bg-yellow-500 text-black px-4 py-2 rounded-lg">Publicar</button>
      </form>
    </div>

    <div>
      <label for="postType" class="block text-white mb-2">Tipo de Publicación:</label>
      <select id="postType" class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white" required>
        <option value="free">Gratis</option>
        <option value="basic">Para Suscriptores</option>
        <option value="token">De Pago</option>
      </select>
    </div>
    <div id="costField" class="hidden">
      <label for="postCost" class="block text-white mb-2">Costo (Tokens):</label>
      <input type="number" id="postCost" class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white" min="1" placeholder="Costo en tokens">
    </div>
    

    <div id="postsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-6">
      <!-- Publicaciones cargadas dinámicamente -->
    </div>
  </div>
</main>

<!-- Footer -->
<footer class="text-center py-8">
    <div class="container mx-auto">
        <div class="mb-6 bg-gradient-to-r from-[#1a1a1a] to-gray-900 p-4 rounded-lg">
        <h2 class="text-3xl font-bold text-primary">Quiero ser parte de LYONSVIP</h2>
        <button class="mt-4 px-6 py-2 bg-primary text-white rounded-full">MÁS INFO</button>
        </div>
        <div class="flex justify-center items-center space-x-6 mb-4">
        <img src="./media/100x50.png" alt="Verified by Visa" class="h-8">
        <img src="./media/100x50.png" alt="MasterCard SecureCode" class="h-8">
        </div>
        <p class="text-gray-500 text-sm mb-4">© 2024 LYONSVIP ENTERPRISE LTD.</p>
        <div class="flex justify-center space-x-4 text-sm text-gray-400">
        <a href="#" class="hover-primary">¿Necesitas soporte?</a>
        <a href="#" class="hover-primary">Preguntas frecuentes</a>
        <a href="#" class="hover-primary">Condiciones de servicio</a>
        <a href="#" class="hover-primary">Política de privacidad</a>
        <a href="#" class="hover-primary">Denuncias</a>
        </div>
    </div>
</footer>

<script>
  document.getElementById('avatar-menu-toggle').addEventListener('click', function () {
      const menu = document.getElementById('avatar-menu');
      if (menu.classList.contains('hidden')) {
          menu.classList.remove('hidden');
      } else {
          menu.classList.add('hidden');
      }
  });

  document.addEventListener('click', function (e) {
      const avatarMenu = document.getElementById('avatar-menu');
      const toggleButton = document.getElementById('avatar-menu-toggle');
      if (!toggleButton.contains(e.target) && !avatarMenu.contains(e.target)) {
          avatarMenu.classList.add('hidden');
      }
  });

  document.getElementById('logout').addEventListener('click', function () {
      // Eliminar el token de autenticación
      localStorage.removeItem('authToken');
      // Redirigir a la página de inicio de sesión
      window.location.href = 'login.html';
  });
</script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
<script src="../static/js/script.js"></script>
<script src="../static/js/carga.js"></script>
</body>
</html>
